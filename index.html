<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerala Tourism Model</title>


<body>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://tse2.mm.bing.net/th/id/OIP.lrhtjtGKRmfLY44y35iEoQHaDm?pid=Api&P=0&h=180"
                    class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://tse2.mm.bing.net/th/id/OIP.vLfXWFH3W_0rJuWIOceOywHaC6?pid=Api&P=0&h=180"
                    class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.mXCgZ3TjeBYosnsxixDufwHaDY?pid=Api&P=0&h=180"
                    class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Hero Section -->
    <section class="text-center p-2">
        <div class="container">
            <h1>Explore God's Own Country</h1>
            <p class="lead">Scenic. Serene. Soulful.</p>
        </div>
    </section>

    <!-- Popular Spots -->
    <section class="py-4">
        <div class="container">
            <h2 class="text-center mb-4">Popular Spots</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://tse4.mm.bing.net/th/id/OIP.3vWbQjSg6W0aFwdSqsNkcAHaE7?pid=Api&P=0&h=180"
                            class="card-img-top" alt="Backwaters" />
                        <div class="card-body">
                            <h5 class="card-title">Backwaters</h5>
                            <p class="card-text">Experience houseboats and lush green canals in Alleppey.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="https://tse4.mm.bing.net/th/id/OIP.WXYSVfvRBmPu2WLeMC3-7QHaE8?pid=Api&P=0&h=180"
                            class="card-img-top" alt="Munnar" />
                        <div class="card-body">
                            <h5 class="card-title">Munnar</h5>
                            <p class="card-text">Breathtaking hill stations and tea plantations.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="https://tse1.mm.bing.net/th/id/OIP.sJ0Wz7qgEHoMcb9gZ0YUZAHaE8?pid=Api&P=0&h=180"
                            class="card-img-top" alt="Kovalam Beach" />
                        <div class="card-body">
                            <h5 class="card-title">Kovalam</h5>
                            <p class="card-text">Golden beaches and the famous lighthouse views.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center bg-dark text-white py-3">
        <p>&copy; 2025 Kerala Tourism | Designed by You</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
